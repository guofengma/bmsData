<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>费用</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
	<link href="/css/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />

    
</head>
<body>

   
     





<div class="dataView-container">
	<div class="table-container">
		<div class="tabs-wrapper">
			<div class="comp-search-box">
				<div class="screen-top">
					<div class="colRow">
						<input id="numbers" type="text" class="easyui-textbox" name="name2" data-options="label:'合同编号'" />
					</div>
					<div class="colRow">
						<input id="costtype" type="text" class="easyui-textbox" name="name1"  data-options="label:'费用类型'" />
					</div>
					<div class="colRow">
						<input type="text" id="text" name="" class="easyui-textbox" name="name2" label="费用总金额"  />
					</div>
					<div class="colRow">
						<button class="easyui-linkbutton btnDefault" id="search">
							<i class="fa fa-search"></i>查询
						</button>
						<span class="more" id="click_event"><em class="open"></em>高级查询</span>
					</div>
				</div>

			     <div class="screen-term" id="hidden_enent">
					<div class="colRow">
						<input id="faren" type="text" class="easyui-textbox" name="name" data-options="label:'法人代表'" />
					</div>
					<div class="colRow">
						<input type="text" id="selest-item2" name="" class="easyui-combobox" name="language" label="供应商" />
					</div>
			     </div>
			</div>
			<div class="btnbar-tools">
				<a href="javascript:;" class="add" id="newData"><i class="fa fa-plus-square success"></i>添加</a>
				<a href="javascript:;" class="edit"><i class="fa fa-pencil-square info"></i>编辑</a>
				<a href="javascript:;" class="del"><i class="fa fa-times-rectangle danger"></i>删除</a>
				<a href="javascript:;" class="count"><i class="fa fa-pie-chart purple"></i>统计</a>
				<a href="javascript:;" class="check"><i class="fa fa-check-circle yellow"></i>审核</a>
			</div>
			
			<table class="easyui-datagrid" id="dg" 
				data-options="singleSelect:true,checkOnSelect:true,pagination:true,url:'/bigData/contract/cost/ajaxList',pageSize:20">
				<thead>
					<tr>
					    <th data-options="field:'ck',checkbox:true"></th>
					    <th data-options="field:'short_name'" width="12%">门店</th>
						<th data-options="field:'cus_contract_no'"  width="12%">合同编号</th>
						<th data-options="field:'principal'" width="12%">合同金额</th>
						<th data-options="field:'cus_name'" width="12%">客户姓名</th>
						<th data-options="field:'cus_phone'" width="12%">手机号码</th>
						 <th data-options="field:'stage'" width="12%">期数</th> 
				 	    <th data-options="field:'interest'" width="12%">本金</th>
				 	     <th data-options="field:'fee'" width="12%">费用</th>
				     
					</tr>
				</thead>
			</table>
			
			
		</div>
	</div>
	
</div>









        


<script src="/js/jquery2.1.1.js" type="text/javascript"></script>
<script src="/js/echarts.min.js"></script>
<script src="/js/Chart.js"></script>
<script src="/js/jquery.easyui.min.js" type="text/javascript"></script>
<script src="/js/layer.js" type="text/javascript"></script>
<script type="text/javascript">

//按门店等条件查询
$('#search').click(function(){
	var num=$('#numbers').textbox('getValue');
	console.log(num);
	if(num!=""){
		$('#dg').datagrid({
			singleSelect:true,
			pagination:true,
			url:'/bigData/contract/cost/ajaxListByStoreId?num='+num,
			pageSize:20
		});
	}
	
	else if( num=="" ){
		$('#dg').datagrid({
			singleSelect:true,
			pagination:true,
			url:'/bigData/contract/cost/ajaxList',
			pageSize:20
		});
	}
	
}) //click

</script>













</body>
</html>
